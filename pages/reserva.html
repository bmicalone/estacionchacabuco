        </nav>

    <main class ="main-paginas">
        <h2>Formulario de Reserva</h2>
        <form action="#" method="post">
            <label class="formulario" for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            
            <label class="formulario" for="mail">Correo Electrónico:</label>
            <input type="email" id="mail" name="mail" placeholder="Ingrese su correo electrónico" required>

            <label class="formulario" for="estacion">Elige una Estación:</label>
            <select class="formulario" id="estacion" name="estacion" required>
                <option value="lunar">Estación Lunar</option>
                 <option value="tierra">Estación Planeta Tierra</option>
            </select>
            
            <label class="formulario" for="cumpleanos">Fecha del Cumpleaños:</label>
            <input class="formulario" type="date" id="cumpleanos" name="cumpleanos" required>
            
            <label class="formulario" for="notas">Comentarios:</label>
            <textarea id="notas" name="notas" rows="4" placeholder="Escriba aquí sus comentarios"></textarea>
            
            <button class="formulario" type="submit">Enviar</button>
        </form>
    </main>
